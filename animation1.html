!DOCTYPE Html>
<Html>
<head>
<title>CSS animation</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="animation1.css">
<style>
	body{
      font-size: 17px;
      font-family:arial;
      background: #f4f4f4;
      line-height:1.5em;
     }
 
	
 	75%{
	font-size: 300%;
	margin-left:25%;
	width: 150%;
}
	

p{
	animation-duration: 3s;
	animation-name: slidein;
}
@keyframes slidein{
	from{
		margin-left: 100%;
		width:300%;
	}

	75%{
	font-size: 300%;
	margin-left:25%;
	width: 150%;
}

	to{
		margin-left: 0%;
		width:100%;
	}
}

	
	
</head>
<body>
	<p>
		"Do you Think I'M InSANE?" Thus questions came from Elon Musk near the very end of a long
	dinner We shared at a high-end seafood restaurant in Silicon valley.I'd gotten to the restaurant
	in silicon Valley.I'd gotten to the restaurant first and settled down with a gin and tonic,Knowing
	Musk would as ever be late.After about fifteen minutes,Musk showed up wearing leather shoes,designer
	jeans,and a plaid dress shirt.
	</p>


</body>
</html>
